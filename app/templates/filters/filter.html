<input type="checkbox" data-attribute="active" <% if(is_checked()) { %> checked <% } %>>
<input type="text" class="name" data-attribute="name" placeholder="Name" value="<%= name %>">
<input type="text" class="value" data-attribute="value" placeholder="Value" value="<%= value %>">
<button class="js-remove btn btn-danger btn-xs" type="button">-</button>
